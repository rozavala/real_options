name: Deploy Trading Bot

on:
  push:
    branches:
      - feat/enhance-trading-bot

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy and Restart Bot
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} "bash -c '
            # Navigate to the repo
            cd ~/real_options &&

            # Fetch all changes from the remote repository
            git fetch origin &&

            # Reset the local branch to match the remote, discarding any local changes
            git reset --hard origin/main &&

            # Pull the latest changes (this is redundant after reset, but safe)
            git pull &&

            # Now, execute the deployment script
            ./deploy.sh
          '"